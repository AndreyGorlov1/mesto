<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интересные места</title>
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/Mesto.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="<%=require('./images/avatar.png')%>" alt="Фотография аватара" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__main-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="<%=require('./images/Edit.svg')%>" alt="Редактировать" class="profile__edit-image">
          </button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popupBigPicture">
      <div class="popup__big-picture-container popupContainer">
        <img src="#" alt="Большая фотография места" class="popup__image">
        <p class="popup__image-name"></p>
        <button type="button" class="popup__close" id="bigPicturePopupClose"></button>
      </div>
    </div>
    <div class="popup profileEditPopup">
      <div class="popup__container popupContainer">
        <form action="#" class="form" name="editProfile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" name="name" class="form__input nameInput" id="profileName"  value="" placeholder="Имя пользователя" minlength="2" maxlength="40" required>
            <span class="form__span profileName-error"></span>
            <input type="text" name="name" class="form__input extraInput" id="profileExtra" value="" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
            <span class="form__span profileExtra-error"></span>
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup mestoAddPopup">
      <div class="popup__container popupContainer">
        <form action="#" class="form" name="editProfile" novalidate>
          <h2 class="form__title">Новое место</h2>
            <input type="text" name="name" class="form__input nameInput" id="addCardName" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__span addCardName-error"></span>
            <input type="url" name="name" class="form__input extraInput" id="addCardExtra" value="" placeholder="Ссылка на картинку" required>
            <span class="form__span addCardExtra-error"></span>
          <button type="submit" class="form__submit" disabled>Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
  </div>
  <template class="templateCard">
    <article class="element">
      <img src="#" alt="Фото места" class="element__image">
      <div class="element__info">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like">
          <img class="element__like-image" src="<%=require('./images/Like.svg')%>" alt="Нравится">
        </button>
      </div>
      <button type="button" class="element__delete">
        <img class="element__delete-image" src="<%=require('./images/Trash.svg')%>" alt="Удалить">
      </button>
    </article>
  </template>
  <script type="module" src="js/script.js"></script>
</body>
</html>
