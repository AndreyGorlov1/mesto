<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интересные места</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/Mesto.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/avatar.png" alt="Фотография аватара" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__main-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="images/Edit.svg" alt="Редактировать" class="profile__edit-image">
          </button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="images/Karachaevsk.png" alt="Фотография Карачаевска" class="element__image">
          <!-- Альты пока такие, но я буду стараться писать их креативнее и понятнее-->
          <div class="element__info">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="element__like">
              <img class="element__like-image" src="images/Like.svg" alt="Нравится">
            </button>
          </div>
        </article>
        <article class="element">
          <img src="images/Elbrus_mount.png" alt="Фотография гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__like">
              <img class="element__like-image" src="images/Like.svg" alt="Нравится">
            </button>
          </div>
        </article>
        <article class="element">
          <img src="images/Dombay.png" alt="Фотография Домбайя" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like">
              <img class="element__like-image" src="images/Like.svg" alt="Нравится">
            </button>
          </div>
        </article>
        <article class="element">
          <img src="images/Elbrus_mount.png" alt="Фотография горы Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__like">
              <img class="element__like-image" src="images/Like.svg" alt="Нравится">
            </button>
          </div>
        </article>
        <article class="element">
          <img src="images/Dombay.png" alt="Фотография Домбая" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like element__like_active">
              <img class="element__like-image" src="images/Like.svg" alt="Нравится">
            </button>
          </div>
        </article>
        <article class="element">
          <img src="images/Karachaevsk.png" alt="Фотография Карачаево - Черкессии" class="element__image">
          <div class="element__info">
            <h2 class="element__name">Карачаево - Черкессия</h2>
            <button type="button" class="element__like">
              <img class="element__like-image" src="images/Like.svg" alt="Нравится">
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form action="#" class="popup__form" name="editProfile">
          <h2 class="popup__edit-profile">Редактировать профиль</h2>
          <input type="text" name="name" id="input__name" class="popup__input" value="Жак-Ив Кусто">
          <input type="text" name="name" id="input__job" class="popup__input" value="Исследователь океана">
          <button type="submit" class="popup__submit">Сохранить</button>
          <button type="button" class="popup__close"></button>
          <!-- Вы меня конечно извините, но я не такой профессианальный кодер, чтобы понимать что это такое -->
        </form>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
