<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интересные места</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/Mesto.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/avatar.png" alt="Фотография аватара" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__main-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="images/Edit.svg" alt="Редактировать" class="profile__edit-image">
          </button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="bigPicturePopup">
      <div class="popup__big-picture-container">
        <img src="#" alt="Большая фотография места" class="popup__image">
        <p class="popup__image-name"></p>
        <button type="button" class="popup__close" id="bigPicturePopupClose"></button>
      </div>
    </div>
    <div class="popup" id="editProfilePopup">
      <div class="popup__container">
        <form action="#" class="form" id="editProfile" name="editProfile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <label class="form__field">
            <input type="text" name="name" id="input__name" class="form__input" value="" minlength="2" maxlength="40" required>
            <span class="form__error-span"></span>
          </label>
          <label class="form__field">
            <input type="text" name="name" id="input__extra" class="form__input" value="" minlength="2" maxlength="200" required>
            <span class="form__error-span"></span>
          </label>
          <button type="submit" class="form__submit">Сохранить</button>
          <button type="button" class="popup__close" id="editPopupClose"></button>
        </form>
      </div>
    </div>
    <div class="popup" id="addMestoPopup">
      <div class="popup__container">
        <form action="#" class="form" id="addMesto" name="editProfile" novalidate>
          <h2 class="form__title">Новое место</h2>
          <label class="form__field">
            <input type="text" name="name" id="addCardName" class="form__input" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__error-span"></span>
          </label>
          <label class="form__field">
            <input type="url" name="name" id="addCardExtra" class="form__input" value="" placeholder="Ссылка на картинку" required>
            <span class="form__error-span"></span>
          </label>
          <button type="submit" class="form__submit">Создать</button>
          <button type="button" class="popup__close" id="addPopupClose"></button>
        </form>
      </div>
    </div>
  </div>
  <template id="card">
    <article class="element">
      <img src="#" alt="Фото места" class="element__image">
      <div class="element__info">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like">
          <img class="element__like-image" src="/images/Like.svg" alt="Нравится">
        </button>
        <button type="button" class="element__delete">
          <img class="element__delete-image" src="/images/Trash.svg" alt="Удалить">
        </button>
      </div>
    </article>
  </template>
  <script src="js/script.js"></script>
  <script src="js/validate.js"></script>
</body>
</html>
